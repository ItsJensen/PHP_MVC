<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Login</title>
</head>
<style>
    body { 
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    }
    html { 
        font-family: 'lato', sans-serif;
    }
</style>
<body class="vh-100">
    <div style="background-color: white;" class="container col-3 top-50 start-50 translate-middle position-absolute shadow-lg rounded-3">
        <h1 class="fw-bold fs-1 my-4 text-center">Sign in</h1>
        <form class="needs-validation pb-4" method="POST">
            <div class="col mx-5 pb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" value="" name="username" id="username">
                <p class="text-danger" id="username_error"></p>
            </div>
            <div class="col mx-5 pb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" value="" name="password" id="password">
                <p class="text-danger" id="password_error"></p>
            </div>
            <button class="btn btn-primary mx-5 px-4 fw-bold" type="submit" name="submit" id="loginForm">Sign in</button>
            <p class="text-dark mx-5 mt-2" >Don't have an account? click <a href="./register">here</a></p>
        </form>
    </div>
    <script src="./javascript/login_form.js"></script>
</body>

</html>
